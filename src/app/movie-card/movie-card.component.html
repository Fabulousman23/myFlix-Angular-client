<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.Imagepath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-stroked-button class="movie-button" color="primary"
                (click)="openGenre(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-stroked-button class="movie-button" color="primary"
                (click)="openDirector(movie.Director.Name, movie.Director.Bio)">
                Director
            </button>
            <button mat-stroked-button class="movie-button" color="primary"
                (click)="openDescription(movie.Title, movie.Description)">
                Description
            </button>
        </mat-card-actions>
        <button mat-button class="fav-button" color="primary" *ngIf="!isFav(movie._id)"
            (click)="addFavorite(movie._id)">
            <mat-icon>favorite_border</mat-icon>
        </button>
        <button mat-button class="fav-button" color="red" *ngIf="isFav(movie._id)" (click)="deleteFavorite(movie._id)">
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-card>
</div>
